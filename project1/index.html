<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
        }
        h2 {
            color: #34495e;
            margin-top: 40px;
        }
        a {
            color: #2980b9;
        }

        /* Flex container for side-by-side images */
        .images-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;       /* wraps images if screen is small */
            margin-bottom: 20px;
        }

        /* Images scaled proportionally */
        .project-img {
            width: 400px;      /* scales down proportionally */
            height: auto;          /* maintains aspect ratio */
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .gif {
            display: block;
            margin: 20px auto;
            max-width: 400px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>

</html>
